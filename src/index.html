<!DOCTYPE html>
<html>
  <head>
    <title>User Management</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fontastic.s3.amazonaws.com/Nf7HYub9ubNfzNNVLDUCY/icons.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <h1>
        CREATE A NEW ACCOUNT
      </h1>
      <p>add your name below to create a new user account</p>
    </header>
    <div class="create-user section">
      <h2 class="icon-torso">Add User</h2>
      <form class="add-user-form">
        <label>first name:
          <input type="name" name="firstName">
        </label>
        <label>last name:
          <input type="name" name="lastName">
        </label>
        <label>email:
          <input type="email" name="email">
        </label>
        <button class="add-user-button" type="submit" name="addUser">ADD</button>
      </form>
      <div class="user-error">
        <h4>You have an error</h4>
      </div>
    </div>
    <div class="section user-list-section">
      <h2 class="icon-results-demographics">Users</h2>
      <div class="user-table-header">
        <h4 class="user-table-nav">search:

        </h4>
        <input type="search" class="user-list-search">
        <label class="user-table-sort">sort:
          <select class="user-list-sort">
              <option>&uarr; &darr;</option>
              <option>A-Z</option>
              <option>Z-A</option>
          </select>
        </label>
      </div>
      <ul class="user-list">
      </ul>
    </div>
    <div class="modal-edit-user">
      <div class="edit-user">
        <h2 class="icon-torso">EDIT USER</h2>
        <form class="edit-user-form">
          <label>account:
            <input type="email" name="email" disabled value='user@example.com'>
          </label>
          <label>first name:
            <input type="name" name="firstName">
          </label>
          <label>last name:
            <input type="name" name="lastName">
          </label>
          <button class="add-user-button" type="submit" name="editUser">SAVE</button>
        </form>
      </div>
    </div>
    <!-- TODO: put your markup here -->

    <script src="js/app.js"></script>

    <!-- TODO: add more scripts here that use the
    classes defined in the previous scripts -->

  </body>
</html>
